    <title>Calcule la factorial de un n√∫mero entero</title>

<body>
    <script>
var numero = prompt("Poner un numero y se muestra el factorial");
var resultado = 1;

for(var i=1; i<=numero; i++) {
  resultado *= i;
}
alert(resultado);

</script>
